<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Navigation Bar -->

    <section class="container main-card">
        <div class="row card-header">
            <h2>Weather Dashboard</h2>
        </div>

        <div class="search-card">
                <h5>Search for a City:</h5>
                <div> 
                    <input id="city-search" class="form-control" type="text" placeholder="Enter City Name">
                    <button id="search-btn" class="btn search-btn btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                        <!-- <i id="search-btn" class="search-btn btn btn-primary fa fa-search"></i> -->
                        <!-- <form class="" action="submit">
                            <input type="text">
                            <i class="search-btn btn btn-primary fa fa-search"></i>
                        </form> -->
                </div>

                <div class="cities-card">
                    <!-- <ul class="list-group list-group-flush">
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                    </ul> -->
                </div>

        </div>  


            <div class="days-card">
                <div id="today-forecast" class="today-card">
                    <h4 class="card-title">City - Date</h4>
                    <p class="icon"><i class="fa fa-cloud"></i></p>
                    <p class="temp">Temperature: </p>
                    <p class="humidity">Humidity: </p>
                    <p class="wind-speed">Windspeed: </p>
                    <p class="uv-index">UV Index: </p>
                </div>
                <div class="forecast-card">
                    <h4>5-Day Forecast:</h4>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="weather-card">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <p class="icon"><i class="fas fa-sun"></i></p>
                                    <p class="temp">Temp: </p>
                                    <p class="humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="weather-card">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <p class="icon"><i class="fas fa-cloud-rain"></i></p>
                                    <p class="temp">Temp: </p>
                                    <p class="humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="weather-card">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <p class="icon"><i class="fas fa-cloud-sun-rain"></i></p>
                                    <p class="temp">Temp: </p>
                                    <p class="humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="weather-card">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <p class="icon"><i class="far fa-snowflake"></i></p>
                                    <p class="temp">Temp: </p>
                                    <p class="humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="weather-card">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <p class="icon"><i class="fas fa-cloud-sun"></i></p>
                                    <p class="temp">Temp: </p>
                                    <p class="humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
            </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
